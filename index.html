<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div>
            <h1 class="title">
                Please choose users
            </h1>
        </div>
        <div class="user_section">
            <div class="userX">User X</div>
            <div class="userO">User O</div>
        </div>

        <div style="width: 100%; display: grid; justify-content: center;">
            <div class="bigbox">
                <div class="coverbox">
                    <div id="1" class="box"></div>
                    <div id="2" class="box"></div>
                    <div id="3" class="box"></div>
                </div>
                <div class="coverbox">
                    <div id="4" class="box"></div>
                    <div id="5" class="box"></div>
                    <div id="6" class="box"></div>
                </div>
                <div class="coverbox">
                    <div id="7" class="box"></div>
                    <div id="8" class="box"></div>
                    <div id="9" class="box"></div>
                </div>
            </div>


            <div class="restartBtn">
                <button>Chơi lại</button>
            </div>
        </div>

    </div>


    <script src="index.js" />
</body>

</html>
